<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan</title>
    <link rel="stylesheet" href="stlye.css">

</head>
<body>
    <nav>
        <div class="logo"><img src="img/logo.png" ></div>
        <ul>
            <li> <span>Download PDF</span></li>
            <li>Registration</li>
        </ul>
    </nav>
    <!-- main-content  -->
     <div class="div-content">
        
<h1>Registration Form</h1>
    <div class="main-div">
<div class="div1">
    <label >Institute</label>
    <br>
    <input type="text" placeholder="Select Option" id="input1">
    <select id="select"></select>
</div>

<div class="div1">
    <label >Course</label>
    <br>
    <input type="text" placeholder="Select Option" id="input1">
    <select id="select"></select>
</div>

    <div class="div1">
    <label >Your Favourit timing ?</label>
    <br>
    <input type="text" placeholder="Select Timing" id="input1">
    <select id="select"> </select>
</div>
    </div>
    <!-- row2 -->

    <div class="main-div">
        <div class="div1">
            <label >Full Name*</label>
            <br>
            <input type="text" placeholder="" id="input1">
            <select id="select"></select>
        </div>
        
        <div class="div1">
            <label >Parents / Guardian Name*</label>
            <br>
            <input type="text" placeholder="" id="input1">
            <select id="select"></select>
        </div>
        
            <div class="div1">
            <label >Email ( Write email carefully )*</label>
            <br>
            <input type="Email" placeholder="abc123@gamil.com" required="@" id="input1">
            <select id="select"></select>
        </div>
            </div>
            <!-- row 3 -->
            <div class="main-div">
                <div class="div1">
                    <label >Contact Number*</label>
                    <br>
                    <input type="text" placeholder="03XXXXXXXXX" id="input1">
                    <select id="select"></select>
                </div>
                
                <div class="div1">
                    <label >City Name*</label>
                    <br>
                    <input type="text" placeholder="Enter Your City name" id="input1">
                    <select id="select"></select>
                </div>
                
                    <div class="div1">
                    <label >CNIC / BForm*</label>
                    <br>
                    <input type="text" placeholder="4XXXXXXXXXXXXXX" id="input1">
                    <select id="select"></select>
                </div>
                    </div>
                    <!-- row4 -->
                    <div class="main-div">
                        <div class="div1">
                            <label >Gender*</label>
                            <br>
                            <input type="text" placeholder="Select Gender" id="input1">
                            <select id="select"></select>
                        </div>
                        
                        <div class="div1">
                            <label >Date of Birth*</label>
                            <br>
                            <input type="date" placeholder="" id="Date">
                            
                        </div>
                        
                            <div class="div1">
                            <label >Last Qualification*</label>
                            <br>
                            <input type="text" placeholder="Select Option" id="input1">
                            <select id="select"></select>
                        </div>
                        
                            </div>
                            <div class="div2">
                                <label for="">Permanent Address*</label>
                                <input type="text" name="" id="add">
                            </div>
                            <br>
                            <div class="div3">
                                <label for="">Passport Size Profile Image (Face Front and Decent picture)</label>
                                <br>
                                <div class="border"><input type="file" name="" >
                                    <label for="file" id="file">Choose File</label>
                                
                                </div>
                                
                            </div>
                            <div class="btn"><button>Submit Form</button></div>
                            
</div>
</body>
</html>
